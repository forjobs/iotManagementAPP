<ion-view view-title="MQTT Setup">
  <ion-content class="padding">
    <h1>Thank you for trying this out</h1>
    <p>
        <label class="item item-input">
            <span class="input-label">Server</span>
            <input type="text">
        </label>
        <label class="item item-input">
            <span class="input-label">Username</span>
            <input type="text">
        </label>
        <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password">
        </label>
        <label class="item item-input">
            <span class="input-label">Port</span>
            <input type="number">
        </label>
    </p>
  </ion-content>
</ion-view>
